<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Color Picker</title>
</head>

<body>
    <h1 class="text-6xl m-5">Welcome to Color Picker</h1>

    <div class="m-5">
        <button id="green" class="text-3xl m-5 p-3 w-1/10 cursor-pointer bg-green-500 rounded-xl border-2 border-indigo-600">Green</button>
        <button id="red" class="text-3xl m-5 p-3 w-1/10 cursor-pointer bg-red-500 rounded-xl border-2 border-indigo-600">Red</button>
        <button id="blue" class="text-3xl m-5 p-3 w-1/10 cursor-pointer bg-blue-500 rounded-xl border-2 border-indigo-600">Blue</button>
        <button id="random" class="text-3xl m-5 p-3 w-1/10 cursor-pointer rounded-xl border-2 border-indigo-600">Random</button>
    </div>

    <div class="m-5">
        <button id="back" class="text-3xl m-5 p-3 w-1/10 cursor-pointer rounded-xl border-2 border-indigo-600">back</button>
    </div>
    

    <script src="color.js"></script>
</body>

</html>
